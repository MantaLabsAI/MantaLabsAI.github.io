<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coming Soon - Manta Labs</title>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        body {

            overflow: hidden;

            font-family: Arial, sans-serif;

            color: white;

            text-align: center;

        }

        .video-container {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100vh;
            
            overflow: hidden;

        }

        video {

            position: absolute;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            min-width: 100%;

            min-height: 100%;

            width: auto;

            height: auto;

            object-fit: cover;

        }

        .overlay {

            position: absolute;

            top: 80%;

            left: 50%;

            transform: translate(-50%, -50%);

            text-align: center;

        }

        h1 {

            font-size: 3rem;

            margin-bottom: 1rem;

        }

        p {

            font-size: 1.5rem;

            margin-bottom: 1rem;

        }

        .contact a {

            color: white;

            text-decoration: none;

            font-size: 1.2rem;

        }

    </style>

</head>

<body>

    <div class="video-container">

        <video autoplay loop muted>

            <source src="GenAI_BlueSkyDemo_Final.mp4" type="video/mp4">

            Your browser does not support the video tag.

        </video>

    </div>

    <div class="overlay">

        <h1>Welcome to Manta Labs</h1>

        <p>We are currently in stealth mode</p>

        <p>Check back soon</p>

        <p class="contact"><a href="mailto:inquiries@mantalabs.ai">inquiries@mantalabs.ai</a></p>

    </div>

</body>

</html>
